<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </div>

    <div class="container">
      <form action="#">
        <fieldset id="bill-amount">
          <label for="bill">Bill</label>
          <input type="text" id="bill" name="bill" placeholder="0" />
        </fieldset>

        <fieldset id="tip-buttons">
          <label for="tip">Select Tip %</label>
          <div class="buttons-container">
            <button class="tip" name="bill" value="5%">5%</button>
            <button class="tip" name="bill" value="10%">10%</button>
            <button class="tip" name="bill" value="15%">15%</button>
            <button class="tip" name="bill" value="25%">25%</button>
            <button class="tip" name="bill" value="50%">50%</button>
            <input  type="text" class="tip custom" name="bill" placeholder="Custom">
          </div>
        </fieldset>

        <fieldset id="num-of-people">
          <label for="people">Number of People</label>
          <input type="text" id="people" name="people" placeholder="0" />
          <span class="error-msg">Can't be zero</span>
        </fieldset>
      </form>

        <section id="result">
          <div class="display tip-amount">
            <div class="tip-value">
              <p>Tip Amount</p>
              <p class="per-person">/ person</p>
            </div>
            <p class="digits tip-per-person">$0.00</p>
          </div>

          <div class="display total">
            <div class="total-value">
              <p>Total</p>
              <p class="per-person">/ person</p>
            </div>
            <p class="digits total-per-person">$0.00</p>
          </div>

          <button id="reset">RESET</button>
        </section>
      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">percydocomo</a>.
    </div>
  </body>
</html>
